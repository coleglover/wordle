<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="styles.css"></link>
    <script src = "wordle.js" defer></script>
</head>
<body>
    <div class="wordle-board">
        <button onClick="revealWord()" class="reveal-button">reveal word</button>
        <div class="row">
            <div class="tile" id="row-0-col-0"></div>
            <div class="tile" id="row-0-col-1"></div>
            <div class="tile" id="row-0-col-2"></div>
            <div class="tile" id="row-0-col-3"></div>
            <div class="tile" id="row-0-col-4"></div>
          </div>
          <div class="row">
            <div class="tile" id="row-1-col-0"></div>
            <div class="tile" id="row-1-col-1"></div>
            <div class="tile" id="row-1-col-2"></div>
            <div class="tile" id="row-1-col-3"></div>
            <div class="tile" id="row-1-col-4"></div>
          </div>
          <div class="row">
            <div class="tile" id="row-2-col-0"></div>
            <div class="tile" id="row-2-col-1"></div>
            <div class="tile" id="row-2-col-2"></div>
            <div class="tile" id="row-2-col-3"></div>
            <div class="tile" id="row-2-col-4"></div>
          </div>
          <div class="row">
            <div class="tile" id="row-3-col-0"></div>
            <div class="tile" id="row-3-col-1"></div>
            <div class="tile" id="row-3-col-2"></div>
            <div class="tile" id="row-3-col-3"></div>
            <div class="tile" id="row-3-col-4"></div>
          </div>
          <div class="row">
            <div class="tile" id="row-4-col-0"></div>
            <div class="tile" id="row-4-col-1"></div>
            <div class="tile" id="row-4-col-2"></div>
            <div class="tile" id="row-4-col-3"></div>
            <div class="tile" id="row-4-col-4"></div>
          </div>
          <div class="row">
            <div class="tile" id="row-5-col-0"></div>
            <div class="tile" id="row-5-col-1"></div>
            <div class="tile" id="row-5-col-2"></div>
            <div class="tile" id="row-5-col-3"></div>
            <div class="tile" id="row-5-col-4"></div>
          </div>
          <div>
            <div class="puzzle-number copy"></div>
            <div class="secret-word copy"></div>
          </div>
    </div>
</body>
</html>
